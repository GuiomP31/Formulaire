<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Formulaire JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>VOICI UN FORMULAIRE !!!</h1>


<form action="" method="post">
    <fieldset>
        <legend> Remplissez le formulaire </legend>
        <div class="form-group">
            <label for="last_name">Nom *</label>
            <input id="last_name" type="text" placeholder="Nom" name="last_name" pattern="^\D*$" required>
        </div>

        <div class="form-group">
            <label for="first_name">Prénom *</label>
            <input id="first_name" type="text" placeholder="Prénom" name="first_name" pattern="^\D*$" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input id="email" type="email" placeholder="Email" name="email" required>
        </div>

        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <div>
            <button type="submit">Envoyer</button>
            <button type="reset">Effacer</button>
        </div>
    </fieldset>
</form>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
